{% extends 'base_factions.html' %}

{% block content %}
{% if faction_list %}
<h2>Faction list</h2>
<ul>
{% for faction in faction_list %}
<li><a href="{% url 'factions:detail' faction.symbol %}"> {{ faction.symbol }} </a></li>
{% endfor %}
</ul>
{% else %}
<p>No factions are available.</p>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="populate" value="true">
    <label for="populate">Populate Factions:</label>
    <input type="submit" value="Populate">
</form>

{% endif %}
{% endblock %}
